<div class="container">
  <ul class="list-group">
    <li (click)="check()" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center list-group-item-light" *ngFor="let device of devices; let i = index">{{device}}
        <span (click)="onRemoveDevice(i)" class="badge badge-primary badge-pill">X</span>
    </li>
  </ul>
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="deviceName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  
  <button type="button" (click)="onAddDevice()" class="btn btn-primary btn-block btn-sm">Add device</button>
</div>
